        question: "Почему я должен использовать TOR или i2P? Я же могу просто воспользоваться VPN!"
        answer: "Технологии <a href='https://www.torproject.org/' target='_blank'>TOR</a> и <a href='https://geti2p.net/en/' target='_blank'>i2P</a> шифруют весь трафик. IP пользователей и их данные тщательно скрываются. VPN также шифрует трафик, но вы должны убедиться, что ваш провайдер VPN не следит за вашими действиями (они часто этим занимаются). Прочитайте этот <a href='https://gist.github.com/joepie91/5a9909939e6ce7d09e29' target='_blank'>обзор</a>, чтобы получить больше информации о недостатках VPN сервисов."
      otheranoncoins:
        question: "В чем отличие Verge от других анонимных криптовалют?"
        answer: "Криптовалюты, которые говорят о сохранении конфиденциальности своих пользователей, на деле несерьезно относятся к сокрытию их IP-адресов (только Monero озаботились этим вопросом). На самом деле, они записывают IP-адреса пользователей и защищают конфиденциальность только на словах, пытаясь спрятать транзакции на своих блокчейнах. Verge имеет публичный реестр, который позволяет любому просмотреть все транзакции. В то же самое время, Verge сохраняет в тайне личные данные и местоположение пользователей, используя технологии <a href='https://www.torproject.org/' target='_blank'>TOR</a> и <a href='https://geti2p.net/en/' target='_blank'>i2P</a>, которые скрывают IP-адреса."
