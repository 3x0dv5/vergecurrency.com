info:
  about:
    header: "Verge – что это?"
    paragraph: "Verge - это децентрализованная валюта для тех, кого волнует конфиденциальность данных. Она усовершенствовала оригинальный блокчейн Bitcoin, благодаря использованию анонимных сетей, таких как Tor и i2p. Verge поддерживает сразу несколько алгоритмов майнинга. Это обеспечивает высокий уровень безопасности и гарантирует равное распределение вознаграждения между всеми майнерами."
  cards:
      privacy:
        header: "Полная анонимность и конфиденциальность данных"
        paragraph: "Verge использует анонимные сети, такие как TOR и i2P. IP-адреса пользователей скрыты, из-за чего транзакции невозможно отследить."
      community:
        header: "Поддержка со стороны сообщества"
        paragraph: "Verge – не частная компания, которая существует на премайнинг монеты или средства, вырученные на ICO. Опора команды – ее международное сообщество. "
      speed:
        header: "Высокая скорость транзакций"
        paragraph: "Скорость транзакций XVG в несколько раз выше большинства монет. Технология «Верификации простых платежей» (SPV) позволяет сократить время транзакции до пяти секунд."
      development:
        header: "Активная команда разработчиков и множество контрибьюторов"
        paragraph: "Команда разработчиков готова к сотрудничеству с членами сообщества. Любой может написать нам и предложить свои идеи."
      adoption:
        header: "Готовность к внедрению"
        paragraph: "Verge предоставляет широкий выбор защищенных кошельков для различных операционных систем (ОС). Революционный TOR Android-кошелек обеспечивает полную анонимность при использовании на мобильных устройствах."
      opensource:
        header: "Децентрализованность и открытый код"
        paragraph: "Verge – децентрализованная валюта, которая построена на платформе с открытым исходным кодом. Это независимый проект, который не находится под контролем государственных органов или инвесторов."
